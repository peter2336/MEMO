<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/memo.ico" type="image/x-icon" />
    <title>memo</title>
  </head>
  <body>
    <div id="navbar"></div>

    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <main class="container-fluid px-5 my-3">
      <div
        style="max-width: 800px"
        class="container-fluid d-sm-flex justify-content-between align-items-center"
      >
        <button id="addNoteBtn" type="button" class="btn btn-secondary">
          <i class="bi bi-pencil-square"></i>
          新增note
        </button>

        <input
          id="searchInput"
          style="width: 200px"
          class="text-light my-2"
          type="text"
          placeholder="🔎︎ 搜尋"
        />
      </div>
      <div
        class="container rounded p-3 align-items-center"
        style="min-height: 500px; max-width: 800px; background-color: #212121"
        id="noteBox"
      ></div>
    </main>

    <footer>
      <div id="storyset"></div>
    </footer>

    <script>
      fetch("storyset.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("storyset").innerHTML = data;
        });
    </script>

    <script type="module" src="./js/addNote.js" defer></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/loadNote.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
