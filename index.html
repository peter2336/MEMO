<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Memo</title>
  </head>
  <body>
    <header>
      <h1 class="text-white text-center m-3">memo</h1>
    </header>

    <nav class="navbar">
      <div class="container d-flex justify-content-center">
        <button onclick="addMemo()" type="button" class="btn btn-secondary">
          新增memo
          <i class="bi bi-pencil-square"></i>
        </button>
      </div>
    </nav>

    <main class="container-fluid px-5 my-3">
      <div
        class="container rounded p-3 align-items-center"
        style="min-height: 500px; max-width: 800px; background-color: #414141"
        id="memoBox"
      ></div>
    </main>

    <footer>
      <div
        class="position-fixed bottom-0 bg-dark container-fluid d-flex justify-content-center"
      >
        <a
          target="_blank"
          class="text-decoration-none text-light"
          href="https://storyset.com/work"
          >Work illustrations by Storyset</a
        >
      </div>
    </footer>

    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
