<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/memo.ico" type="image/x-icon" />
    <title>memo</title>
  </head>
  <body>
    <div id="navbar"></div>

    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <main>
      <div
        class="py-5 container d-md-flex justify-content-center align-items-center"
      >
        <div class="col-md-4">
          <h1 class="text-light">隨時隨地筆記。</h1>
          <h2 class="text-light">memo協助您輕鬆紀錄事務。</h2>
          <a href="./memo.html" class="btn btn-secondary">開始使用memo！</a>
        </div>
        <div class="col-md-8">
          <img class="img-fluid" src="./images/Bullet journal.gif" alt="" />
        </div>
      </div>
    </main>

    <footer>
      <div
        class="position-fixed bottom-0 bg-dark container-fluid d-flex justify-content-center"
      >
        <a
          target="_blank"
          class="text-decoration-none text-light"
          href="https://storyset.com/work"
          >Work illustrations by Storyset</a
        >
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
