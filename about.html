<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/memo.ico" type="image/x-icon" />
    <title>memo</title>
  </head>
  <body>
    <div id="navbar"></div>

    <script>
      fetch("navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>

    <main>
      <div
        style="height: calc(100vh - 82px)"
        class="container d-md-flex justify-content-center align-items-center"
      >
        <div class="col-md-6">
          <img class="img-fluid" src="./images/Notes.gif" alt="" />
        </div>
        <div class="col-md-6 text-center">
          <article class="text-light fs-5">
            這是一個可以讓你隨筆紀錄的工具網站，建立初衷是因為上課的時候常常在做筆記，所以想做一個線上版的筆記。
          </article>
        </div>
      </div>
    </main>

    <footer>
      <div
        class="position-fixed bottom-0 bg-dark container-fluid d-flex justify-content-center"
      >
        <a
          target="_blank"
          class="text-decoration-none text-light"
          href="https://storyset.com/work"
          >Work illustrations by Storyset</a
        >
      </div>
    </footer>

    <script src="./js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
